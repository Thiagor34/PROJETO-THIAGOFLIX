<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header_content">
            <div class="header_logo">
                <div class="header_logo_img">
                    <i class="fa fa-play"></i>
                </div>
                <span class="header_logo_sub"> THIAGOFLIX</span>
            </div>
            <div class="header_main">
                <ul class="header_links">
                    <li class="header_link_wrapper">
                        <a href="" class="header__link"> HOME</a>
                    </li>
                    <li class="header_link_wrapper">
                        <a href="" class="header__link"> MOVIES</a>
                    </li>
                    <li class="header_link_wrapper">
                        <a href="" class="header__link"> SHOWS</a>
                    </li>
                    <li class="header_link_wrapper">
                        <a href="" class="header__link"> GAMES</a>
                    </li>
                </ul>
            </div>
            <div class="header_icons">
                <a href="./#buscar"><i class="fa-solid fa-magnifying-glass"></i></a>
                <i class="fa-regular fa-bell"></i>
                <i class="fa fa-user-astronaut"></i>
            </div>
        </div>
    </header>
    <div class="home">
    </div>
    <div id="buscar" class="container">
        <form class="formulario" action="">
            <h1>Busque sua Franquia</h1>
            <input class="pesquisa" type="text">
        </form>
    </div>
    <div class="teste">
        <div class="card" id="filmes">
        </div>
        <div class="btn">
            <button id="load-more">Ver Mais..</button>
        </div>
</body>

</html>
